<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid mt" style="width: 100px;"  src="/assets/LoginImage.png" alt="">
                </div>

                <h1 class="text-center">Login Here!!</h1>
                <!--Creating form  -->
                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="credentials.username"
                        [ngModelOptions]="{standalone: true}"
                        required type="text" matInput/>
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="credentials.password"
                        [ngModelOptions]="{standalone: true}"
                        required type="password" matInput/>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 10px;" type="reset" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
            </div>
            
        


        </div>

    </div>

</div>
