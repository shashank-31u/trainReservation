<button mat-icon-button color="accent" routerLink="/Dashboard"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/></svg>
</button>
<div class="container">
    <h2 style="text-align: center; font:bold ; background-color: rgb(21, 55, 83); color: coral; margin-top: 20px;">List of Trains Available</h2>
    <table class="table table-striped" style="background-color: rgb(127, 173, 150);">
        <thead style="color: darkolivegreen; background-color: lightblue;">
            <tr>
                <th>Train ID</th>
                <th>Train No</th>
                <th>Train Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>totalDistance</th>
                <th>Actions</th> 
                  
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let train of trains">
                <td>{{train.trainId}}</td>
                <td>{{train.trainNumber}}</td>
                <td>{{train.trainName}}</td>
                <td>{{train.source}}</td>
                <td>{{train.destination}}</td>
                <td>{{train.totalDistance}}</td>
               
            <td>
            <button   routerLink="/Bookticket" class="btn btn-info">BookTicket</button>
            </td>
          </tr>
        </tbody>
    </table>
    </div>
